<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="main__body">
    <!-- Header -->
    

    <!-- Main Page -->
    <main>
        <section id="quiz" class="quiz">
    <div class="container">
        <div class="quiz__body">
            <div class="quiz__start-test frame visible">
                <h2 class="quiz__start-title">Are you ready?</h2>
                <button class="quiz__start-btn btn">Start</button>
            </div>
            <div class="questions">
                <div class="questions__item">
                    <div class="questions__content">
                        <h3 class="questions__title title"><span class="question__num">1.</span> How many oceans in the world?</h3>
                        <ul class="questions__list">
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="1" value="a">  
                                <label class="questions__label">4</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="1" value="b">  
                                <label class="questions__label">5</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="1" value="c">  
                                <label class="questions__label">6</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="1" value="d">  
                                <label class="questions__label">3</label>                          
                            </li>
                        </ul>
                    </div>
                    <div class="questions__content">
                        <h3 class="questions__title title"><span class="question__num">2.</span> The longest river in the world:</h3>
                        <ul class="questions__list">
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="2" value="a">  
                                <label class="questions__label">Congo River</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="2" value="b">  
                                <label class="questions__label">Amazon River</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="2" value="c">  
                                <label class="questions__label">Nile River</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="2" value="d">  
                                <label class="questions__label">Yangtze River</label>                          
                            </li>
                        </ul>
                    </div>
                    <div class="questions__content">
                        <h3 class="questions__title title"><span class="question__num">3.</span> Third planet from the Sun</h3>
                        <ul class="questions__list">
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="3" value="a">  
                                <label class="questions__label">Moon</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="3" value="b">  
                                <label class="questions__label">Mars</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="3" value="c">  
                                <label class="questions__label">Earth</label>                          
                            </li>
                            <li class="questions__list-item">
                                <input class="questions__radio" type="radio" name="3" value="d">  
                                <label class="questions__label">Venus</label>                          
                            </li>
                        </ul>
                    </div>
                    <div class="questions__btn">
                        <button class="questions__btn-item prev btn"></button>
                        <button class="questions__btn-item next btn"></button>
                    </div>
                </div>
            </div>
            <div class="quiz__finish-test frame">
                <h2 class="quiz__finish-title">Your result:</h2>
                <div class="quiz__finish-info"><span class="quiz__result"></span> / <span class="quiz__all-pages"></span></div>
                <button class="quiz__reload btn">
                    <img src="img/reload.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</section>
    </main>

    <!-- Footer -->
    

</body>

<script src="./js/scripts.min.js"></script>

</html>
